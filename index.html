<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Alpha for [Your Game Name]!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Become an Alpha Tester!</h1>
            <p>Get exclusive access to early builds of [Your Game Name] and help shape its future. Sign up below!</p>
        </header>

        <form id="signupForm" class="signup-form">
            <div class="form-group">
                <label for="emailInput">Your Email:</label>
                <input type="email" id="emailInput" name="fields[email]" required placeholder="e.g., gamer@example.com">
                </div>

            <div class="form-group">
                <label for="nameInput">Your Name (Optional):</label>
                <input type="text" id="nameInput" name="fields[name]" placeholder="e.g., Alex">
                </div>

            <button type="submit" class="submit-btn">Sign Me Up!</button>

            <div id="formMessage" class="form-message"></div>
        </form>

        <footer>
            <p>&copy; 2025 [Your Name/Studio Name]. Follow development on <a href="YOUR_ITCH_IO_LINK_HERE" target="_blank">itch.io</a>!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
