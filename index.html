<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Dev Log for [Your Game Name]!</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset & Body Styling */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            font-size: 16px;
        }

        /* Main Container for the Form */
        .signup-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 480px;
            text-align: center;
            transition: transform 0.3s ease-out;
        }

        .signup-container:hover {
            transform: translateY(-5px);
        }

        /* Header Section */
        .signup-header h1 {
            font-size: 1.8em; /* 28.8px */
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .signup-header p {
            font-size: 0.95em; /* 15.2px */
            color: #555;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        /* Form Styling */
        .signup-form .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .signup-form label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9em; /* 14.4px */
            color: #444;
        }

        .signup-form input[type="email"],
        .signup-form input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em; /* 16px */
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .signup-form input[type="email"]:focus,
        .signup-form input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        /* Submit Button Styling */
        .submit-button {
            background: linear-gradient(45deg, #5e70e0, #764ba2);
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 1.05em; /* 16.8px */
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submit-button:hover {
            background: linear-gradient(45deg, #5060c9, #653e8b);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .submit-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .submit-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Message Area Styling (for success/error messages) */
        .form-feedback {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.9em; /* 14.4px */
            display: none; /* Hidden by default */
            text-align: left;
            line-height: 1.5;
        }

        .form-feedback.success {
            background-color: #e6f9f0;
            color: #1e8752;
            border: 1px solid #b6e7d0;
            display: block;
        }

        .form-feedback.error {
            background-color: #fdecea;
            color: #d92c3a;
            border: 1px solid #f8c0c4;
            display: block;
        }
         .form-feedback.info {
            background-color: #e0e7ff;
            color: #3b5bdb;
            border: 1px solid #c0cfff;
            display: block;
        }


        /* Footer Styling */
        .page-footer {
            margin-top: 40px;
            font-size: 0.85em; /* 13.6px */
            color: rgba(255, 255, 255, 0.8);
        }

        .page-footer a {
            color: #fff;
            text-decoration: underline;
            font-weight: 500;
        }

        .page-footer a:hover {
            text-decoration: none;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .signup-container {
                padding: 25px 20px;
                margin: 15px;
            }
            .signup-header h1 {
                font-size: 1.6em;
            }
            .signup-header p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <main class="signup-container">
        <header class="signup-header">
            <h1>Stay Updated!</h1>
            <p>Be the first to know about <strong>[Your Game Name Here]</strong>, get behind-the-scenes content, and news about upcoming releases or playtests.</p>
        </header>

        <form id="mailingListForm" class="signup-form" novalidate>
            <div class="form-group">
                <label for="email">Email Address <span style="color:red;">*</span></label>
                <input type="email" id="email" name="email_field_name_from_service" required placeholder="you@example.com">
            </div>

            <div class="form-group">
                <label for="name">First Name (Optional)</label>
                <input type="text" id="name" name="name_field_name_from_service" placeholder="Your Name">
            </div>

            <button type="submit" id="submitButton" class="submit-button">Subscribe Now</button>

            <div id="formFeedback" class="form-feedback"></div>
        </form>
    </main>

    <footer class="page-footer">
        <p>&copy; <span id="currentYear"></span> [Your Name/Studio Name Here]. Find my game on <a href="YOUR_ITCH_IO_PAGE_LINK_HERE" target="_blank" rel="noopener noreferrer">itch.io</a>!</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('mailingListForm');
            const emailInput = document.getElementById('email');
            const nameInput = document.getElementById('name'); // Make sure this ID matches your HTML if you use a name field
            const feedbackDiv = document.getElementById('formFeedback');
            const submitButton = document.getElementById('submitButton');
            document.getElementById('currentYear').textContent = new Date().getFullYear();

            // -----------------------------------------------------------------------------
            // !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
            // CRITICAL CONFIGURATION: FORM ACTION URL
            // !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
            // This URL is where your form data will be sent. You MUST get this from the
            // 'action' attribute of the <form> tag in the HTML code provided by your
            // chosen email marketing service (e.g., MailerLite, Brevo, ConvertKit, etc.).
            //
            // IT WILL NOT WORK WITH THIS PLACEHOLDER.
            //
            // Example: const FORM_ACTION_URL = 'https://assets.mailerlite.com/jsonp/your_account_id/forms/your_form_id/subscribe';
            // (The above is just an EXAMPLE structure, yours will be different!)
            // -----------------------------------------------------------------------------
            const FORM_ACTION_URL = 'YOUR_EMAIL_SERVICE_FORM_ACTION_URL_HERE';
            // -----------------------------------------------------------------------------

            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Stop default browser form submission

                // Clear previous feedback and disable button
                feedbackDiv.textContent = '';
                feedbackDiv.className = 'form-feedback'; // Reset classes
                submitButton.disabled = true;
                submitButton.textContent = 'Processing...';

                const email = emailInput.value.trim();
                // const name = nameInput ? nameInput.value.trim() : ''; // Get name if field exists and is used

                // Basic client-side validation
                if (!email) {
                    displayFeedback('Please enter your email address.', 'error');
                    emailInput.focus();
                    resetSubmitButton();
                    return;
                }
                if (!isValidEmail(email)) {
                    displayFeedback('Please enter a valid email address format.', 'error');
                    emailInput.focus();
                    resetSubmitButton();
                    return;
                }

                // Prepare data for submission
                // FormData constructor conveniently captures all named fields from the form.
                // Ensure your HTML input 'name' attributes are correctly set as per your email service.
                const formData = new FormData(form);

                // --- DEBUGGING: Log FormData to Console ---
                // Open your browser's developer console (usually F12) to see what's being sent.
                // This helps verify that the field names (e.g., "email_field_name_from_service")
                // are what your email service expects.
                console.log('Form data being sent:');
                for (let [key, value] of formData.entries()) {
                    console.log(`${key}: ${value}`);
                }
                // You can also log it as an object:
                // console.log(Object.fromEntries(formData));
                // --- END DEBUGGING ---

                displayFeedback('Submitting your details...', 'info');

                // Using Fetch API to submit the form data
                fetch(FORM_ACTION_URL, {
                    method: 'POST', // Most email form submissions use POST
                    body: formData,
                    // Headers:
                    // For FormData, browsers typically set the 'Content-Type' header automatically
                    // to 'multipart/form-data' or 'application/x-www-form-urlencoded'.
                    // Usually, you don't need to set it manually for simple form posts.
                    //
                    // Mode 'no-cors':
                    // Use 'no-cors' ONLY if your email service's form endpoint is designed for it
                    // AND you are getting CORS errors. 'no-cors' means your JavaScript won't
                    // be able to read the actual response from the server (it becomes "opaque").
                    // You would then typically assume success if no network error is thrown by fetch.
                    // Try WITHOUT 'mode: no-cors' first.
                    // mode: 'no-cors',
                })
                .then(response => {
                    // If using 'mode: no-cors', response.ok will be false and response.status will be 0.
                    // So, we check response.type === 'opaque' for 'no-cors' "success".
                    if (response.ok || response.type === 'opaque') {
                        displayFeedback('Thank you for subscribing! Please check your email to confirm (if double opt-in is enabled by the service).', 'success');
                        form.reset(); // Clear the form fields
                    } else {
                        // If not 'no-cors' and not ok, try to get more specific error info.
                        // The 405 error you saw would be caught here if not using 'no-cors'.
                        return response.text().then(text => {
                           // Construct a more informative error message
                           let errorDetails = `Server responded with status ${response.status}.`;
                           if (text) {
                               // Avoid dumping full HTML into the message if it's long
                               errorDetails += ` Response: ${text.substring(0, 200)}${text.length > 200 ? '...' : ''}`;
                           }
                           throw new Error(errorDetails);
                        });
                    }
                })
                .catch(error => {
                    console.error('Form submission error:', error); // Log the full error to console for debugging
                    // Display a user-friendly error message
                    let userMessage = 'An error occurred while subscribing. Please try again.';
                    if (error.message && error.message.includes('status 405')) {
                        userMessage = 'Submission failed (Error 405: Method Not Allowed). Please check the form configuration or contact support.';
                    } else if (error.message) {
                        // Include a snippet of the error if it's not too technical
                        userMessage = `Error: ${error.message.split(':')[0]}. Please try again.`;
                    }
                    displayFeedback(userMessage, 'error');
                })
                .finally(() => {
                    resetSubmitButton();
                });
            });

            function isValidEmail(email) {
                // A more robust regex for email validation
                const emailRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/;
                return emailRegex.test(email);
            }

            function displayFeedback(message, type) {
                feedbackDiv.textContent = message;
                feedbackDiv.className = 'form-feedback'; // Reset classes
                feedbackDiv.classList.add(type); // Add 'success', 'error', or 'info'
            }

            function resetSubmitButton() {
                submitButton.disabled = false;
                submitButton.textContent = 'Subscribe Now';
            }

            // Fill in placeholders in the HTML
            const gameNameElements = document.querySelectorAll('strong');
            gameNameElements.forEach(el => {
                if (el.textContent.includes('[Your Game Name Here]')) {
                    el.textContent = el.textContent.replace('[Your Game Name Here]', 'My Awesome Game'); // Replace with your actual game name
                }
            });
            const footerText = document.querySelector('.page-footer p');
            if (footerText) {
                footerText.innerHTML = footerText.innerHTML
                    .replace('[Your Name/Studio Name Here]', 'My Indie Studio') // Replace with your actual name/studio
                    .replace('YOUR_ITCH_IO_PAGE_LINK_HERE', 'https://myusername.itch.io/mygame'); // Replace with your itch.io link
            }
        });
    </script>
</body>
</html>
